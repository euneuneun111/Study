<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;

            background-color: aqua;
            position: absolute;

            left: 10px;
            top: 10px
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <div class="box"></div>

    <script>

        $('.box').click(function () {
            $(this).animate({
                left: 1000
            }, 1000);

        });
    </script>

</body>

</html>
