<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a</h1>
    <h1>b</h1>
    <h1>c</h1>
    <h1>d</h1>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $('h1').css({
            'width' : '400px',
            'backgroundColor' : 'red',
            'color' : 'yellow'
        }).attr('data-role', 'data')

        $('h1').each((index, item) => {
            item.attr('name', 'name'+index);
        });
    </script>
</body>

</html>
