<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>짝수 홀수 판별기</title>
</head>
<body>

    <h2>짝수 / 홀수 판별기</h2>
    
    <input type="text" id="numberInput" placeholder="숫자를 입력하세요">
    <button onclick="checkEvenOdd()">판별하기</button>

    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            const input = document.getElementById("numberInput").value;
            const number = parseInt(input);
            const result = document.getElementById("result");

            if (isNaN(number)) {
                result.textContent = "❌ 유효한 숫자를 입력하세요.";
                result.style.color = "red";
            } else if (number % 2 === 0) {
                result.textContent = `✅ ${number}은(는) 짝수입니다.`;
                result.style.color = "blue";
            } else {
                result.textContent = `✅ ${number}은(는) 홀수입니다.`;
                result.style.color = "green";
            }
        }
    </script>

</body>
</html>
