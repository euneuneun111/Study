<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let input = parseInt(prompt("숫자를 입력하세요"));
        let divcount = 0; 

        for(let i = 1; i <= input; i++) {
            if(input % i == 0) {
                divcount += 1;
            } 
        } 

        if(divcount == 2) {
            console.log(+input+ "은 소수입니다.");
        }

        if(input % 2 == 1) {
            console.log(+input+ "은 홀수입니다.");

        }

        if(input % 2 == 0) {
            console.log(+input+ "은 짝수입니다.");

        }
    </script>
    
</body>
</html>
