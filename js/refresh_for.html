<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form onsubmit="return false">
        음료 선택 :
        <select name="kind"> <!-- 음료 종류를 선택할 드롭다운 -->
            <option value="">동물을 선택하세요</option>
            <option value="cat">고양이</option>
            <option value="dog">강아지</option> <!-- 여기 원래 오타 있었음: '/option>' -> '</option>' 으로 수정 -->
            <option value="rabbit">토끼</option>
        </select>
        <br>

        개수:
        <input type="number" name="count" min="1" max="10"> <!-- 동물물의 개수를 입력 -->
        <br>

        <!-- 버튼 클릭 시 click_on() 함수 실행 -->
        <button type="button" id="addBtn" onclick="click_on()">추가</button>
    </form>

    <div id="output"></div>

    <script>

        function click_on() {

             // 드롭다운에서 선택한 동물 종류 값을 가져옴
            const kind = document.querySelector("select[name='kind']").value;

            // 입력한 개수 값을 숫자로 변환해서 가져옴 (오타 수정: const -> count)
            const count = parseInt(document.querySelector("input[name='count']").value);

            // 결과를 출력할 div 요소를 가져옴
            const output = document.querySelector("#output");

             // 이전 출력 내용을 초기화
            output.innerHTML = "";

            // 유효성 검사: 동물를 선택 안 했거나, 숫자가 아니거나, 1보다 작으면 경고
            if (!kind || isNaN(count) || count < 1) {
                alert("동물과 개수를 올바르게 입력하세요");
                return; // 함수 종료
            }

            // count만큼 반복하면서 이미지 요소 생성 및 추가
            for (let i = 0; i < count; i++) {
                const img = document.createElement("img"); // <img> 요소 생성

                img.src = `./animals/${kind}.jpg`; // 이미지 경로 설정 (예: ./image/cola.jpg)
                img.alt = kind; // 대체 텍스트 설정

                img.style.width = "110px"; // 이미지 너비 지정
                img.style.margin = "15px"; // 이미지 여백 지정

                output.appendChild(img); // 결과 영역에 이미지 추가
            }

            if (kind == "dog") {
                console.log(`${kind} 는충성스럽고 활발한 성격을 가진 동물입니다.`);
                return;
            }

            if (kind == "cat") {
                console.log(`${kind} 는 충성스럽고 활발한 성격을 가진 동물입니다.`);
                return;
            }

            if (kind == "rabbit") {
                console.log(`${kind} 는 충성스럽고 활발한 성격을 가진 동물입니다.`);
                return;
            }


        }
 
    </script>
    
</body>
</html>
