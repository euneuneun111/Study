<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" /> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 모바일 기기 화면 크기에 맞게 설정 -->
    <title>숫자 맞추기 게임</title> <!-- 브라우저 탭에 표시될 문서 제목 -->
</head>

<body>
    <!-- 숫자를 입력받고 확인 버튼을 누르면 check_on() 함수 실행, 폼 제출 시 페이지 새로고침 방지 -->
    <form onsubmit="return false"> 
        <input type="text" id="numberInput" /> <!-- 사용자 숫자 입력창 -->
        <button onclick="check_on()">확인</button> <!-- 버튼 클릭 시 check_on 함수 실행 -->
    </form>

    <script>
        // 1부터 100 사이의 랜덤 정수를 생성 (게임의 정답 숫자)
        const random_num = Math.floor(Math.random() * 100) + 1;

        // 확인 버튼 클릭 시 호출되는 함수
        function check_on() {
            // 입력창에 입력된 값을 가져와서 정수로 변환
            const input = parseInt(document.querySelector("#numberInput").value);

            // 입력값이 숫자가 아닌 경우 경고 메시지 출력 후 함수 종료
            if (isNaN(input)) {
                console.log("숫자를 입력하세요");
                return; // 숫자가 아니면 더 이상 진행하지 않음
            }

            // 입력값이 숫자일 경우 아래 로직 실행
            if (!isNaN(input)) {
                // 입력값이 정답 숫자보다 작으면 메시지 출력
                if (input < random_num) {
                    console.log(`${input} 은 ${random_num} 보다 작습니다.`);
                }

                // 입력값이 정답 숫자보다 크면 메시지 출력
                if (input > random_num) {
                    console.log(`${input} 은" ${random_num} "보다 큽니다.`);
                }

                // 입력값이 정답 숫자와 같으면 정답 메시지 출력
                if (input == random_num) {
                    console.log(`정답입니다.`);
                }
            }
        }
    </script>
</body>

</html>
