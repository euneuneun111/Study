<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일에서도 반응형으로 보이게 설정 -->
    <title>Document</title> <!-- 브라우저 탭에 보일 제목 -->
</head>

<body>

    <!-- 폼 정의: onsubmit="return false"는 submit 이벤트 방지 -->
    <form onsubmit="return false">
        음료 선택 :
        <select name="kind"> <!-- 음료 종류를 선택할 드롭다운 -->
            <option value="">음료를 선택하세요</option>
            <option value="cola">콜라</option>
            <option value="sprite">사이다</option> <!-- 여기 원래 오타 있었음: '/option>' -> '</option>' 으로 수정 -->
            <option value="fanta">환타</option>
        </select>
        <br>

        개수:
        <input type="number" name="count" min="1" max="10"> <!-- 음료의 개수를 입력 -->
        <br>

        <!-- 버튼 클릭 시 click_on() 함수 실행 -->
        <button type="button" id="addBtn" onclick="click_on()">추가</button>
    </form>

    <!-- 선택 결과가 출력될 영역 -->
    <div id="output"></div>

    <script>
        function click_on() {
            // 드롭다운에서 선택한 음료 종류 값을 가져옴
            const kind = document.querySelector("select[name='kind']").value;

            // 입력한 개수 값을 숫자로 변환해서 가져옴 (오타 수정: const -> count)
            const count = parseInt(document.querySelector("input[name='count']").value);

            // 결과를 출력할 div 요소를 가져옴
            const output = document.querySelector("#output");

            // 이전 출력 내용을 초기화
            output.innerHTML = "";

            // 유효성 검사: 음료를 선택 안 했거나, 숫자가 아니거나, 1보다 작으면 경고
            if (!kind || isNaN(count) || count < 1) {
                alert("음료와 개수를 올바르게 입력하세요");
                return; // 함수 종료
            }

            // count만큼 반복하면서 이미지 요소 생성 및 추가
            for (let i = 0; i < count; i++) {
                const img = document.createElement("img"); // <img> 요소 생성

                img.src = `./image/${kind}.jpg`; // 이미지 경로 설정 (예: ./image/cola.jpg)
                img.alt = kind; // 대체 텍스트 설정
                img.style.width = "110px"; // 이미지 너비 지정
                img.style.margin = "15px"; // 이미지 여백 지정

                output.appendChild(img); // 결과 영역에 이미지 추가
            }
        }
    </script>

</body>

</html>
