<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <style>
    ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 20px;
      gap: 10px;
    }

    #left {
      width: 800px;
      float: left;
    }

    #right {
      float: right;
    }

    li {
      padding: 5px 10px;
      background-color: #eee;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <ul id="left">
    <li>김밥</li>
    <li>제육</li>
    <li>사료</li>
    <li>간식</li>
    <li>초밥</li>
    <li>라면</li>
    <li>우동</li>
  </ul>

  <ul id="right">
    <li>김밥</li>
    <li>제육</li>
    <li>사료</li>
    <li>간식</li>
    <li>초밥</li>
    <li>라면</li>
    <li>우동</li>
  </ul>
</body>
</html>
