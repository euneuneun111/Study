<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-size: 16px;
        }

        span:nth-child(1) {
            font-size: 16px;
        }
        span:nth-child(3) {
            font-size: 2em;
        }
        span:nth-child(5) {
            font-size: 3em;
        }
        span:nth-child(7) {
            font-size: 4em;
        }
    </style>
</head>
<body>

    <span>안녕하세요</span><br>
    <span>안녕하세요</span><br>
    <span>안녕하세요</span><br>
    <span>안녕하세요</span><br>
    
</body>
</html>
