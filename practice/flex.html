<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 전체 요소에 기본 여백 제거 */
        * {
            margin: 0;
            padding: 0;
        }
        
        /* 전체 박스를 감싸는 컨테이너 */
        .container {
            width: 800px; /* 전체 너비 */
            margin: 0 auto; /* 좌우 중앙 정렬 */
            padding: 0 250px; /* 좌우 안쪽 여백 */
            box-sizing: border-box; /* 패딩과 보더를 width에 포함 */
            background-color: #cccccc; /* 배경 색상 */
        }

        /* 개별 아이템 스타일 */
        .item {
            width: 50px; /* 너비 */
            height: 50px; /* 높이 */
            background-color: #00ffa0; /* 배경 색상 */
            border: 1px solid #000000; /* 테두리 */
            color: #000000; /* 글자 색상 */
            font-size: 40px; /* 글자 크기 */
            line-height: 50px; /* 세로 가운데 정렬 */
            text-align: center; /* 가로 가운데 정렬 */
        }

        /* 마우스 오버 시 스타일 */
        .item:hover {
            background-color: aliceblue; /* 배경 색 변경 */
            transition: background-color 0.3s, color 0.3s; /* 부드러운 전환 효과 */
        }

        /* Flexbox로 아이템 정렬 */
        .flex {
            display: flex; /* flexbox 사용 */
            flex-direction: row; /* 수평 정렬 (기본값이나 명시함) */
            /* flex-direction: column-reverse; */ /* 세로 역순 정렬 예시 */
            
            /* flex-wrap: nowrap; or wrap */ /* 줄바꿈 여부 설정 */
            
            justify-content: space-between; /* 양 끝 정렬 + 요소 간 동일한 간격 */
            /* justify-content: space-evenly; */ /* 전체 간격 균등 */
            /* justify-content: space-around; */ /* 양 끝 제외 균등 간격 */
        }

        /*
        .item:nth-child(2n) {
            width: 70px; } */  /* 짝수 번째 아이템만 너비 다르게 설정 */
        
    </style>
</head>
<body>
    <div class="container flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
