<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            width: 150px;
            height: 50px;
            text-align: center;
            
            font-size: 20px;
            font-weight: bold;

            line-height: 50px;

            background: lightblue;


            float:left;

        }

        li:hover {
            color: blue;
            background: white;
        }
    </style>
</head>

<body>
    <ul style="list-style: none; background: lightblue; margin: auto;" >
        <li>회사 소개</li>
        <li>제품</li>
        <li>서비스</li>
        <li>인재 채용</li>
        <li>주문</li>
        <li>방명록</li>
    </ul>


</body>

</html>
