<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

            function date() {
        // var - 무조건 저장 let - 한번 사용
        let now = new Date();
        let outDate = now.getFullYear() + "-"
            + (now.getMonth() + 1) + "-"
            + now.getDate() + "-"
            + now.getHours() + "-"
            + now.getMinutes() + "-"
            + now.getSeconds();

        document.querySelector("h1#timer").innerText = outDate;
        }
    </script>


    <script>
      setInterval(date, 1000);z
    </script>

</body>

</html>
