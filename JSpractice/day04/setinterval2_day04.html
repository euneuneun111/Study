<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#picture {
            width: 200px;
            height: 200px;
            position: relative;

            overflow: hidden;
        }

        div#picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div id="picture">
        <img src="https://placehold.co/200x300">
    </div>

    <script>
        function change_img() {
            document.querySelector("div#picture > img").setAttribute('src', "./image/" + FileName + ".jpg");
        }
    </script>
</body>

<script>
    var i = 1;

    setInterval(function() {
        change_img(i % 4 + 1);
        i++;
    }, 1000);
    
</script>

</html>
