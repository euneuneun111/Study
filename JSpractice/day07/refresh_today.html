    <script>
        // ì´ë¯¸ì§€ë¥¼ ì¸ë„¤ì¼ë¡œ ë³´ì—¬ì£¼ëŠ” í•¨ìˆ˜
        function picture_thumb() {
            // 'btn-role' ì†ì„±ì´ 'picture'ì¸ input ìš”ì†Œì—ì„œ ì²« ë²ˆì§¸ íŒŒì¼ ì„ íƒ
            // ì‚¬ìš©ìê°€ ì—…ë¡œë“œí•œ ì‚¬ì§„ íŒŒì¼ í•˜ë‚˜ë¥¼ ê°€ì ¸ì˜¤ëŠ” ê²ƒ
            let picture = document.querySelector("input[btn-role='picture']").files[0];

            // íŒŒì¼ í™•ì¥ì ì¶”ì¶œ í›„ ëŒ€ë¬¸ìë¡œ ë³€í™˜
            //lastIndexOf("."): íŒŒì¼ ì´ë¦„ì—ì„œ ë§ˆì§€ë§‰ ì  .ì´ ìˆëŠ” ìœ„ì¹˜ë¥¼ ì°¾ì•„ìš” (ì˜ˆ: "dog.png"ì—ì„œ .ëŠ” 3ë²ˆì§¸
            let format = picture.name.substring(picture.name.lastIndexOf(".") + 1).toUpperCase();


            // jpg/jpeg ì™¸ì˜ í˜•ì‹ì€ ì—…ë¡œë“œ ë¶ˆê°€
            if (!(format == "JPG" || format == "JPEG")) {
                alert("ì´ë¯¸ì§€ëŠ” jpg/jpeg í˜•ì‹ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                return;
            }

            // íŒŒì¼ ìš©ëŸ‰ì´ 1MB(1024 * 1024 byte) ì´ˆê³¼í•  ê²½ìš° ì—…ë¡œë“œ ë¶ˆê°€
            if (picture.size > 1024 * 1024 * 1) {
                alert("ì‚¬ì§„ ìš©ëŸ‰ì€ 1MB ì´í•˜ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                return;
            }

            // íŒŒì¼ ì´ë¦„ê³¼ ìš©ëŸ‰ì´ ìœ íš¨í•  ê²½ìš°
            if (picture.size && picture.name) {
                // íŒŒì¼ì„ ì½ê¸° ìœ„í•œ FileReader ê°ì²´ ìƒì„±
                var reader = new FileReader();

                // íŒŒì¼ ì½ê¸°ê°€ ì™„ë£Œë˜ë©´ ì‹¤í–‰ë˜ëŠ” ì½œë°± í•¨ìˆ˜ ì •ì˜
                reader.onload = function (event) {
                    // data-role='picture'ì¸ divì— ì´ë¯¸ì§€ ë°°ê²½ìœ¼ë¡œ ì„¤ì •
                    let el = document.querySelector("div[data-role='picture']");
                    el.style.backgroundImage = "url('" + event.target.result + "')";
                    el.style.backgroundPosition = "center";      // ê°€ìš´ë° ì •ë ¬
                    el.style.backgroundSize = "cover";           // ì˜ì—­ì— ë§ê²Œ ì±„ìš°ê¸°
                    el.style.backgroundRepeat = "no-repeat";     // ë°˜ë³µ ì—†ìŒ

                    // íŒŒì¼ ì´ë¦„ì„ í™”ë©´ì— í‘œì‹œ (div#tool ì•ˆì˜ span)
                    document.querySelector("div#tool > span").innerText = picture.name;
                }

                // íŒŒì¼ì„ base64 í˜•ì‹ì˜ URLë¡œ ì½ê¸° ì‹œì‘
                reader.readAsDataURL(picture);
            }
        }
    </script>

    <script>
        // ì ìˆ˜ë¥¼ ê³„ì‚°í•˜ëŠ” í•¨ìˆ˜
        function score_calc() {
            // data-role='score' ì†ì„±ì´ ìˆëŠ” input ìš”ì†Œë“¤ ëª¨ë‘ ê°€ì ¸ì˜¤ê¸°
            let scores = document.querySelectorAll("input[data-role='score']");

            // ì´ì ê³¼ í‰ê·  ë³€ìˆ˜ ì´ˆê¸°í™”
            let total = 0;
            let avg = 0;

            // ê° ì ìˆ˜ì— ëŒ€í•´ ë°˜ë³µ ì²˜ë¦¬
            for (let score of scores) {
                // ì ìˆ˜ê°€ 1 ~ 100 ì‚¬ì´ê°€ ì•„ë‹ˆë©´ ê²½ê³  í›„ í•´ë‹¹ ì…ë ¥ì¹¸ìœ¼ë¡œ í¬ì»¤ìŠ¤ ì´ë™
                if (!(Number(score.value) > 0 && Number(score.value) <= 100)) {
                    alert(score.name + " ì ìˆ˜ê°€ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                    score.focus(); // í•´ë‹¹ inputì— í¬ì»¤ìŠ¤
                    return; // ê³„ì‚° ì¤‘ë‹¨
                }

                // ì ìˆ˜ë¥¼ ì •ìˆ˜ë¡œ ë³€í™˜í•´ ì´ì ì— ëˆ„ì  (parseInt ì‚¬ìš© ì‹œ ì†Œìˆ˜ì  ë²„ë¦¼)
                total += parseInt(score.value);

                // ì ìˆ˜ë¥¼ ìˆ«ì(ì •ìˆ˜ ë˜ëŠ” ì‹¤ìˆ˜)ë¡œ ë³€í™˜í•´ ì´ì ì— ëˆ„ì  (Number ì‚¬ìš© ì‹œ ì†Œìˆ˜ì  í¬í•¨)
                // total += Number(score.value);
            }

            // í‰ê·  ê³„ì‚°
            avg = total / scores.length;

            // ì´ì ê³¼ í‰ê· ì„ ê°ê° í•´ë‹¹ input[name="total"], input[name="avg"]ì— í‘œì‹œ
            document.querySelector('input[name="total"]').value = total;
            document.querySelector('input[name="avg"]').value = avg;

            // ì ìˆ˜ ì…ë ¥ë€ì€ ë” ì´ìƒ ìˆ˜ì •í•  ìˆ˜ ì—†ë„ë¡ ëª¨ë‘ ì½ê¸° ì „ìš©ìœ¼ë¡œ ì„¤ì •
            for (let el of scores) {
                el.readOnly = true;
            }

            // ê³„ì‚° ì™„ë£Œ í‘œì‹œìš© hidden input ê°’ì„ 1ë¡œ ì„¤ì • (ì˜ˆ: ì¤‘ë³µ ê³„ì‚° ë°©ì§€ ëª©ì )
            document.querySelector("input[name='calced']").value = 1;
        }
    </script>
